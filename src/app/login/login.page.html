<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-align-items-center">
  
  <ion-card>
    <ion-card-header>Se connecter</ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="identifier"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button shape="round" expand="block" type="submit">Se connecter</ion-button>
        <a href="/register">S'inscrire</a>
        </form>
    </ion-card-content>   
</ion-card>
</ion-content>
