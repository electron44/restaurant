<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-card *ngFor="let plat of plats">
      <ion-item (click)="modifierPlat(plat.id)">
        <ion-label slot="start">{{plat.nom}}</ion-label>
        <ion-label color="success" slot="end">{{plat.prix}}</ion-label>
      </ion-item>
   </ion-card>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerLink="/tabs/tab2/ajouter">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
